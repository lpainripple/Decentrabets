<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <title>Login</title>
    <div style="text-align: center">
      <div style="display: inline-block">
        <p style="color: white">Incorrect password</p>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login">
      <h1>
        <span
          style="
            float: left;
            color: #0a5493;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
            margin-left: 31%;
          "
          >Decentra</span
        >
        <span
          style="
            float: left;
            color: #cc0200;
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
            text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
          "
          >bets</span
        >
      </h1>
      <form action="/login" method="post">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </div>
    <div style="text-align: center">
      <div style="display: inline-block">
        <a href="/register" style="color: white"
          >Don't have an account? Click here.</a
        >
      </div>
    </div>
  </body>
</html>
